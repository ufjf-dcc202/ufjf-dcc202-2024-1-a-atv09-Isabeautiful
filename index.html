<body>
    <main>
        <h1>DCC202 - Atividade 9: Isabela Coelho Oliveira</h1>
        <p>Esta é a página principal tem código JavaScript nela. Você só verá o resultado no console e durante a depuração.</p>
    </main>

    <script>
        let joao = 1;
        let maria = 2;
        deJoaoParaMaria();
        deMariaParaJoao();

        let oJoao = {
            tipo: "maçã",
            qtd: 1
        }

        let oMaria = {
            tipo: "maçã",
            qtd: 1
        }

        oMaria.qtd = oMaria.qtd + oJoao.qtd;
        oJoao.qtd = 0;

        function deJoaoParaMaria(){
            maria = maria + joao;
            joao = 0;
        }
        function deMariaParaJoao(){
            joao = joao + maria;
            maria = 0;
        }

    </script>
